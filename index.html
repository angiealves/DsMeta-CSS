<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sales Management</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="imagem/png" href="sales-favicon.png">

</head>

<body>

    <header>

        <div class="dsmeta-logo-container">

            <img src="logo.svg" alt="DsMeta">

            <h1>Gerenciamento de Vendas</h1>

            <p>Desenvolvido por <a href="https://github.com/angiealves" target="_blank">Angelo Alves</a></p>

        </div>

    </header>

    <main>

        <section id="sales">

            <div class="dsmeta-card-container">
                <!-- esta div vai delimitar o tamanho do meu card -->

                <div class="dsmeta-card">
                    <!-- esta div representa o meu retângulo (card) -->

                    <h2>Período de Vendas</h2>

                    <div>
                        <!-- esta div delimita a área das caixas de textos -->

                        <div class="dsmeta-card-input-control-container">
                            <!-- primeira caixa de texto -->

                            <label class="dsmeta-card-input-control-label">Início:<input class="dsmeta-card-input-control" type="text"></label>

                        </div>

                        <div class="dsmeta-card-input-control-container">
                            <!-- segunda caixa de texto -->

                            <label class="dsmeta-card-input-control-label">Fim:<input class="dsmeta-card-input-control" type="text"></label>
                            
                        </div>

                    </div>

                    <div>
                        <!-- esta div representa minha tabela -->

                        <table class="dsmeta-sales-table">

                            <thead>

                                <tr>

                                    <th class="dsmeta-show-992px">ID</th>

                                    <th class="dsmeta-show-576px">Data</th>

                                    <th>Vendedor</th>

                                    <th class="dsmeta-show-992px">Visitas</th>

                                    <th class="dsmeta-show-992px">Vendas</th>

                                    <th>Total</th>

                                    <th>Notificar</th>

                                </tr>

                            </thead>

                            <tbody>

                                <tr>

                                    <td class="dsmeta-show-992px">#001</td>

                                    <td class="dsmeta-show-576px">07/09/2022</td>
                                    
                                    <td>Ana</td>

                                    <td class="dsmeta-show-992px">10</td>

                                    <td class="dsmeta-show-992px">20</td>

                                    <td>R$ 2.000,00</td>

                                    <td>

                                        <div class="dsmeta-sales-table-btn-container">

                                            <div class="dsmeta-sales-table-btn">

                                                <img src="notification-icon.svg" alt="Notificar" />

                                            </div>

                                        </div>
                                    
                                    </td>

                                </tr>

                                <tr>

                                    <td class="dsmeta-show-992px">#002</td>

                                    <td class="dsmeta-show-576px">07/09/2022</td>
                                    
                                    <td>Bia</td>
                                    
                                    <td class="dsmeta-show-992px">20</td>

                                    <td class="dsmeta-show-992px">30</td>

                                    <td>R$ 3.000,00</td>

                                    <td>

                                        <div class="dsmeta-sales-table-btn-container">

                                            <div class="dsmeta-sales-table-btn">

                                                <img src="notification-icon.svg" alt="Notificar" />

                                            </div>

                                        </div>
                                    
                                    </td>

                                </tr>

                                <tr>

                                    <td class="dsmeta-show-992px">#003</td>

                                    <td class="dsmeta-show-576px">07/09/2022</td>
                                    
                                    <td>Cleia</td>
                                    
                                    <td class="dsmeta-show-992px">100</td>

                                    <td class="dsmeta-show-992px">450</td>

                                    <td>R$ 45.000,00</td>

                                    <td>

                                        <div class="dsmeta-sales-table-btn-container">

                                            <div class="dsmeta-sales-table-btn">

                                                <img src="notification-icon.svg" alt="Notificar" />

                                            </div>

                                        </div>
                                    
                                    </td>

                                </tr>

                            </tbody>

                        </table>

                    </div>

                </div>

            </div>

        </section>

    </main>

</body>

</html>
